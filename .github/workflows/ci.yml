name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate schema (CI mode)
        run: echo "Skipping schema generation in CI - using existing schema"

      - name: Run linter
        run: npm run lint

      - name: Build application (includes type checking)
        run: npm run build
        env:
          # Provide dummy values for required env vars in build
          DATOCMS_PUBLISHED_CONTENT_CDA_TOKEN: dummy_token
          DATOCMS_DRAFT_CONTENT_CDA_TOKEN: dummy_token
          DATOCMS_CMA_TOKEN: dummy_token
          SECRET_API_TOKEN: dummy_secret
          SIGNED_COOKIE_JWT_SECRET: dummy_jwt_secret
          FORWARD_EMAIL_API_KEY: dummy_email_key
          ADMIN_EMAIL: dummy@example.com
          DRAFT_MODE_COOKIE_NAME: __draftMode

      - name: Run tests
        run: npm test
